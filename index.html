<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <form id="pizza-order">
        <div class="form-group">
          <h3>Size</h3>
          <select class="form-control" id="size">
            <option>Mini</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Base</h3>
          <select class="form-control" id="crust">
            <option>Pan Pizza</option>
            <option>Thin and Crispy</option>
            <option>Stuffed Crust</option>
          </select>
          <select class="form-control" id="sauce">
            <option>Marinara</option>
            <option>Barbecue</option>
          </select>
          <select class="form-control" id="cheese">
            <option>House Cheese Mix</option>
            <option>Mozarella</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Toppings</h3>
          <h5>Meat</h5>
          <select class="form-control" id="meat">
            <option>None</option>
            <option>Pepperoni</option>
            <option>Ham</option>
            <option>Bacon</option>
            <option>Chicken</option>
            <option>Beef</option>
          </select>
          <h5>Veggies</h5>
          <select class="form-control" id="veggie">
            <option>None</option>
            <option>Mushrooms</option>
            <option>Olives</option>
            <option>Tomatoes</option>
          </select>
          <h5>Specialty</h5>
          <select class="form-control" id="special">
            <option>None</option>
            <option>Avocado</option>
            <option>Garlic</option>
            <option>Sliced Potatoes</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
