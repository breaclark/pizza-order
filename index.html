<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Order!</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza</h1>
      <form id="pizza-order">
        <div class="form-group">
          <h3>Size</h3>
          <select class="form-control" id="size">
            <option value=5>Mini</option>
            <option value=8>Small</option>
            <option value=11>Medium</option>
            <option value=14>Large</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Base</h3>
          <h5>Crust</h5>
          <select class="form-control" id="crust">
            <option value=0>Pan Pizza</option>
            <option value=1>Thin and Crispy</option>
            <option value=1>Stuffed Crust</option>
          </select>
          <h5>Sauce</h5>
          <select class="form-control" id="sauce">
            <option value=0>Marinara</option>
            <option value=1>Barbecue</option>
          </select>
          <h5>Cheese</h5>
          <select class="form-control" id="cheese">
            <option value=0>House Cheese Mix</option>
            <option value=1>Mozarella</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Toppings</h3>
          <h5>Meat</h5>
          <select class="form-control" id="meat">
            <option value=0>None</option>
            <option value=1>Pepperoni</option>
            <option value=1>Ham</option>
            <option value=1>Bacon</option>
          </select>
          <div class="form-control" id="meat2">
            <input type="checkbox" name="meat" value=1>Pepperoni<br>
            <input type="checkbox" name="meat" value=1>Ham<br>
            <input type="checkbox" name="meat" value=1>Bacon<br>
          </div>
          <h5>Veggies</h5>
          <select class="form-control" id="veggie">
            <option value=0>None</option>
            <option value=1>Mushrooms</option>
            <option value=1>Olives</option>
            <option value=1>Tomatoes</option>
          </select>
          <div class="form-control" id="veggie2">
            <input type="checkbox" name="veggie" value=1>Mushrooms<br>
            <input type="checkbox" name="veggie" value=1>Olives<br>
            <input type="checkbox" name="veggie" value=1>Tomatoes<br>
          </div>
          <h5>Specialty</h5>
          <select class="form-control" id="special">
            <option value=0>None</option>
            <option value=3>Avocado</option>
            <option value=3>Garlic</option>
            <option value=3>Sliced Potatoes</option>
          </select>
          <div class="form-control" id="special2">
            <input type="checkbox" name="special" value=3>Avocado<br>
            <input type="checkbox" name="special" value=3>Garlic<br>
            <input type="checkbox" name="special" value=3>Sliced Potatoes<br>
          </div>
        </div>
        <button type="submit" name="button" class="btn btn-primary">Order my Pizza!</button>
      </form>
      <div class="jumbotron" id="result">
      </div>
      <div id="pizza-result">
        <img id="pizza-img" src="img/pan.png" alt="pizza">
        <img id="sauce-img" src="img/marinara.png" alt="pizza">
        <img id="cheese-img" src="img/house.png" alt="pizza">
        <img id="meat-img" src="" alt="pizza">
        <img id="veggie-img" src="" alt="pizza">
        <img id="special-img" src="" alt="pizza">
      </div>
    </div>
  </body>
</html>
